<form action = "" method= "post">
  <h2>Feedback Form</h2>
  
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" minlength="3" maxlength="50" required>
  </div>
  
  <div>
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" placeholder="Portfolio" required>
  </div>
  
  <div>
    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor">
  </div>
  
  <div>
    <label for="likeness">How much do you like your favorite color? (1-100):</label>
    <input type="range" id="likeness" min="1" max="100">
  </div>
  
  <div>
    <input type="submit" value="Submit">
  </div>
</form>
